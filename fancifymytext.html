<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->

	</head>

	<body>
		<h1>Fancify my Text</h1>
		

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="user-text" rows="4" cols="30"></textarea>
		</fieldset>

		<fieldset>
			<legend>Fancify</legend>
			<button type="button" id="bigger-btn" onclick="makeTextBigger()">Bigger!</button><br>
			<label><input type="radio" id="fancy-radio" name="fanciness" value="fancy" onchange="toggleFanciness()">FancyShmancy</label><br>
			<label><input type="radio" id="boring-radio" name="fanciness" value="boring" onchange="toggleFanciness()">BoringBetty</label><br>
			<button type="button" id="moo-btn" onclick="addMoo()">Moo</button>
		</fieldset>
		
	</body>
</html>
